<h2 mat-dialog-title class="dialog-header">Vytvoriť Učiteľa</h2>
<mat-dialog-content>
  <form class="create-teacher-form" [formGroup]="myForm!!">
    <mat-form-field appearance="outline">
      <mat-label>Meno učiteľa</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="myForm?.get('name')?.invalid">Meno je povinné</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Titul učiteľa</mat-label>
      <input matInput formControlName="degree">
      <mat-error *ngIf="myForm?.get('degree')?.invalid">Titul je povinný</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Katedra</mat-label>
      <mat-select formControlName="department">
        <mat-option *ngFor="let institute of data" [value]="institute">
          {{ institute.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="myForm?.get('department')?.invalid">Katedra je povinná</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Zrušiť</button>
  <button mat-raised-button (click)="submit()" color="primary" cdkFocusInitial>Vytvoriť</button>
</mat-dialog-actions>
