<h2 mat-dialog-title class="dialog-header">Presunúť učiteľov do Katedry</h2>
<mat-dialog-content>
  <form class="move-teachers-form" [formGroup]="myForm">
    <mat-form-field appearance="outline">
      <mat-label>Nová Katedra</mat-label>
      <mat-select formControlName="name">
        <mat-option *ngFor="let department of data" [value]="department"> 
          {{ department.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="myForm?.get('name')?.invalid">Katedra je povinná je povinný</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Zrušiť</button>
  <button mat-raised-button (click)="submit()" color="primary" cdkFocusInitial>Presunúť</button>
</mat-dialog-actions>
