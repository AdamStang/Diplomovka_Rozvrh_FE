<h2 mat-dialog-title class="dialog-header">Vytvoriť katedru</h2>
<mat-dialog-content>
  <form class="create-department-form" [formGroup]="myForm!!">
    <mat-form-field appearance="outline">
      <mat-label>Názov katedry</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="myForm?.get('name')?.invalid">Názov je povinný</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Skratka katedry</mat-label>
      <input matInput formControlName="abbr">
      <mat-error *ngIf="myForm?.get('abbr')?.invalid">Skratka je povinná</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Zrušiť</button>
  <button mat-raised-button (click)="submit()" color="primary" cdkFocusInitial>Vytvoriť</button>
</mat-dialog-actions>
