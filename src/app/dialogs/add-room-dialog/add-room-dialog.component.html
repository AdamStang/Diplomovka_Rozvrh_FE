<h2 mat-dialog-title class="dialog-header">Vytvoriť miestnosť</h2>
<mat-dialog-content>
  <form class="create-room-form" [formGroup]="myForm!!">
    <mat-form-field appearance="outline">
      <mat-label>Názov miestnosti</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="myForm?.get('name')?.invalid">Názov je povinný</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Kapacita miestnosti</mat-label>
      <input matInput type="number" min="0" formControlName="capacity">
      <mat-error *ngIf="myForm?.get('capacity')?.invalid">Kapacita je povinná</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Typ miestnosti</mat-label>
      <mat-select formControlName="type">
        <mat-option [value]="roomTypes.U"> {{ roomTypes.U }} </mat-option>
        <mat-option [value]="roomTypes.L"> {{ roomTypes.L }} </mat-option>
        <mat-option [value]="roomTypes.CP"> {{ roomTypes.CP }} </mat-option>
      </mat-select>
      <mat-error *ngIf="myForm?.get('type')?.invalid">Typ je povinný</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Zrušiť</button>
  <button mat-raised-button (click)="submit()" color="primary" cdkFocusInitial> {{ title }} </button>
</mat-dialog-actions>
